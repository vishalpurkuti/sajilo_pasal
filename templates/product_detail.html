{% extends "base.html" %}
{% block body %}
    <img src="{{product.image.url}}" alt=""><br>
    {{product.name}}<br>  
    {{product.price}}<br>
    {{product.description}}
<a href="{% url 'cart_add' product.id %}">Add To Cart</a>
<a href="{% url 'cart_clear' %}">Clear Cart</a>
<a href="{% url 'item_increment' product.id %}">Increament</a>
<a href="{% url 'item_decrement' product.id %}">Decrement</a>
{% endblock body %}
