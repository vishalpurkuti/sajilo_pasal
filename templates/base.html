{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light main_nav" style="background: white;">
        <a class="navbar-brand " href="#">KeraMart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-grip-vertical"></i> Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 nav-search-form w-75 justify-content-center">
                <input type="text" class="form-control nav-search rounded-pill w-75" placeholder="Search any item..."
                    aria-label="Search any item" aria-describedby="button-addon2">

                <div class="input-group-append">
                    <button class="btn btn-outline-secondary nav-search-button rounded-pill" type="button"
                        id="button-addon2"><i class="fas fa-search text-light"></i></button>
                </div>
            </form>
            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown pr-4">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Account</a>
                        <a class="dropdown-item" href="#">Shop</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Offers</a>
                    </div>
                </li>
                <li class="nav-item pr-4">
                    <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Track Order">
                        <a class="nav-link" href="#"><i class="fas fa-truck"></i></a>
                    </span>
                </li>
                <li class="nav-item pr-4">
                    <a class="nav-link" href="{% url 'cart_detail' %}"><i class="fas fa-shopping-cart"></i></a>
                </li>
            </ul>

        </div>
    </nav>

    {% block body %}

    {% endblock body %}


    <script src="https://kit.fontawesome.com/7678408c0c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
